<a [routerLink]="['/signup']" class="btn btn-link">Signup</a>
<div class="row" style="margin-right: 0px !important;margin-left: 0px !important;">
<div class="container jumbotron col-md-6 col-sm-12">
  <span *ngIf="invalid">Invalid Credentials!</span>
  <form method="post" action="/logins">
    <div class="form-group" >
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="email" id="pname" placeholder="admin" name="username">
    </div>
    <div class="form-group" >
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" id="ppass" placeholder="*****" name="password">
    </div>
    <button type="submit" (click)="login()" class="btn btn-info">Submit</button>
  </form>
</div>
</div>
