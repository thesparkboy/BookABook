<a [routerLink]="['/login']" class="btn btn-link">Login</a>
<div class="row" style="margin-right: 0px !important;margin-left: 0px !important;">
  <div class="container jumbotron col-md-6 col-sm-12">
    <form method="post" action="/logins">
      <div class="form-group" >
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="name">
      </div>
      <div class="form-group" >
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="email">
      </div>
      <div class="form-group" >
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password">
      </div>
      <div class="form-group" >
        <label>College</label>
        <input type="text" class="form-control" [(ngModel)]="college">
      </div>
      <div class="form-group" >
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="address">
      </div>
      <div class="form-group" >
        <label>Phone</label>
        <input type="text" class="form-control" [(ngModel)]="phone">
      </div>
      <button type="submit" (click)="submit()" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
