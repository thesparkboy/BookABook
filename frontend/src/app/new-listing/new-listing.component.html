<div class="row" style="margin-right: 0px !important;margin-left: 0px !important;">
  <div class="container jumbotron col-md-6 col-sm-12">
    <form method="post" action="/logins">
      <div class="form-group" >
        <label>BookName</label>
        <input type="text" class="form-control" [(ngModel)]="bookName" name="bookName">
      </div>
      <div class="form-group" >
        <label>AuthorName</label>
        <input type="text" class="form-control" [(ngModel)]="author" name="author">
      </div>
      <div class="form-group" >
        <label>Price</label>
        <input type="text" class="form-control" [(ngModel)]="price" name="price">
      </div>
      <div class="form-group" >
        <label>Condition</label>
        <input type="text" class="form-control" [(ngModel)]="condition" name="condition">
      </div>
      <div class="form-group" >
        <label>Image</label>
        <input type="text" class="form-control" [(ngModel)]="imgUrl" name="url">
      </div>
      <!--<div class="form-group">-->
        <!--<label for="file">Choose File</label>-->
        <!--<input type="file"-->
               <!--id="file"-->
               <!--(change)="handleFileInput($event.target.files)">-->
      <!--</div>-->
      <button type="submit" (click)="submit()" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
