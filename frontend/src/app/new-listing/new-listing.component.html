<div class="container">
  <div class="login-container">
    <div id="output"></div>
    <img class="avatar" src="http://www.emilysbigwalk.org.uk/wp-content/uploads/2017/09/create-your-own-book.png">
    <div class="form-box">
      <form action="" method="">
        <input [(ngModel)]="bookName" name="bookName" type="text" placeholder="Book Name">
        <input [(ngModel)]="author" name="author" type="text" placeholder="Author">
        <input [(ngModel)]="price" name="price" type="text" placeholder="Price">
        <input [(ngModel)]="imgUrl" name="imgUrl" type="text" placeholder="Image Url">
        <span>Condition: </span>
        <select [(ngModel)]="selectedCond" name="conditions" (ngModelChange)="selectedCondition($event)" style="margin-left: 2rem;margin-right: 1rem;"  >
          <option *ngFor="let c of conditions" [ngValue]="c" selected> {{c}} </option>
        </select>
        <button class="btn btn-info btn-block login" type="submit" (click)="submit()">Add Book!</button>
      </form>
    </div>
  </div>

</div>
